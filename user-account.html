<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حساب کاربری</title>
  <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/font.css">
  <link rel="stylesheet" href="styles/user-account.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>

  <section class="account">

    <div class="account__logo">
      <img src="images/logo.png" alt="" class="account__logo-img">
    </div>

    <div class="account__box">
      <div class="account__icon-box">
        <i class="fa fa-user account__icon"></i>
      </div>

      <h5 class="account__caption">لطفا وارد حساب کاربری خود شوید</h5>
      
      <form action="" class="account__form">
        <input type="text" placeholder="شماره موبایل" class="account__input">
      </form>   
    </div>
    <h5 class="account__signup">حساب کاربری ندارید؟ <a class="account__signup-link" href="">ثبت نام</a> کنید</h5>
    <button class="account__btn" type="submit">تایید</button>

  </section>
  
</body>
</html>
