<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سبد خرید</title>
  <script src="https://kit.fontawesome.com/6d9cc78e8f.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/font.css">
  <link rel="stylesheet" href="styles/shopping-cart.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
  
<div class="shopping-cart">
  <div class="shopping-cart__logo">
    <img src="images/logo.png" alt="" class="shopping-cart__logo-img">
  </div>
  <div class="shopping-cart__box">
    <div class="shopping-cart__icon-box">
      <i class="shopping-cart__icon fa fa-shopping-cart"></i>
    </div>
      <h5 class="shopping-cart__caption">سبد خرید شما خالی است</h5>
  </div>
  <div class="shopping-cart__price-box">
    <h5 class="shopping-cart__price-title">جمع کل :</h5>
    <h5 class="shopping-cart__price">0 تومان</h5>
  </div>
  <div class="shopping-cart__discount-box">
    <h5 class="shopping-cart__discount-title"><span class="shopping-cart__discount-number">50</span> میلیون دیگر تا ارسال رایگان</h5>
    <div class="shopping-cart__discount-info">
      <div class="shopping-cart__discount"></div>
    </div>
  </div>
  <button class="shopping-cart__btn" type="submit">تایید و پرداخت</button>
</div>

</body>
</html>
